                content: `<div class="content-section"><h2 class="text-3xl font-cinzel">–í–Ω–µ—à–Ω–∏–π –≤–∏–¥</h2><p class="text-base leading-relaxed">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ–ø–∏—Å–∞–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞...</p></div><div class="content-section mt-8"><h2 class="text-3xl font-cinzel">–ë–∏–æ–≥—Ä–∞—Ñ–∏—è</h2><p class="text-base leading-relaxed">–ö–µ—Ä—Ä–∏–∫ –±—ã–ª –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º —Ä–µ–±—ë–Ω–∫–æ–º –≤ —Å–µ–º—å–µ –æ–±–µ—Å–ø–µ—á–µ–Ω–Ω–æ–≥–æ —Ç–æ—Ä–≥–æ–≤—Ü–∞. –ö—É–ø—Ü—É –æ–∫–∞–∑–∞–ª–æ—Å—å –ø–æ –∫–∞—Ä–º–∞–Ω—É –æ–ø–ª–∞—Ç–∏—Ç—å –æ–±—É—á–µ–Ω–∏–µ —Å—ã–Ω–∞ –≤ –≥–æ—Ä–æ–¥—Å–∫–æ–º —É—á–∏–ª–∏—â–µ, –ø–æ—ç—Ç–æ–º—É —á–∞—Å—Ç—å —é–Ω–æ—Å—Ç–∏ –ö–µ—Ä—Ä–∏–∫ –ø—Ä–æ–≤—ë–ª –∑–∞ –ø–æ–∑–Ω–∞–Ω–∏–µ–º –Ω–∞—É–∫ –∏ –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–∏–µ–º –Ω–∞–≤—ã–∫–æ–≤ –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–π –∫–æ–Ω—Ç–æ—Ä—Å–∫–æ–π —Å–ª—É–∂–±—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—É—é –µ–≥–æ –∂–µ–ª–∞–ª–∏ –æ—Ç–¥–∞—Ç—å —Ä–æ–¥–∏—Ç–µ–ª–∏.<br><br>–®–ª–∏ –≥–æ–¥—ã. –ö–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ, –ø–æ–¥–¥–∞–Ω—ã–º –∫–æ—Ç–æ—Ä–æ–≥–æ –±—ã–ª –∏ –ö–µ—Ä—Ä–∏–∫, —Ä–µ–≥—É–ª—è—Ä–Ω–æ –∑–∞–º–µ—á–∞–ª–æ—Å—å –∑–∞ –∑–∞—Ö–≤–∞—Ç–Ω–∏—á–µ—Å–∫–∏–º–∏ –∫–∞–º–ø–∞–Ω–∏—è–º–∏ –Ω–∞ –≥—Ä–∞–Ω–∏—á–∞—â–∏—Ö —Å –Ω–∏–º —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è—Ö, —Ä–∞–∑–¥–µ–ª—ë–Ω–Ω—ã—Ö –º–µ–∂–¥—É —Ä–∞–∑—Ä–æ–∑–Ω–µ–Ω–Ω—ã–º–∏ –ø–ª–µ–º–µ–Ω–∞–º–∏ –∏ –∫–ª–∞–Ω–∞–º–∏ –±–æ–ª–µ–µ –≤–∞—Ä–≤–∞—Ä—Å–∫–æ–≥–æ —Ç–æ–ª–∫–∞. –ü—Ä–∏–∫—Ä—ã–≤–∞—è—Å—å –º–æ—Ç–∏–≤–∞–º–∏ ¬´–æ—Ü–∏–≤–∏–ª–∏–∑–æ–≤—ã–≤–∞–Ω–∏—è¬ª –¥–∏–∫–∞—Ä–µ–π, –∫–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ —Å –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º —É—Å–ø–µ—Ö–æ–º –æ—Ç–≥—Ä—ã–∑–∞–ª–æ —Å–µ–±–µ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—é –∑–∞ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–µ–π, —É–ª—É—á—à–∞—è —Å–≤–æ—ë —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–µ –∏ –≥–µ–æ—Å—Ç—Ä–∞—Ç–µ–≥–∏—á–µ—Å–∫–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ. –í –æ–¥–Ω—É –∏–∑ —Ç–∞–∫–∏—Ö —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–π –ö–µ—Ä—Ä–∏–∫ –∏ –ø–æ–ª—É—á–∏–ª –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –æ–±—É—á–µ–Ω–∏—è. –ï–≥–æ –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ —Å–ª—É–∂–∏—Ç—å –±—É—Ö–≥–∞–ª—Ç–µ—Ä–æ–º –Ω–∞ –∞–≤–∞–Ω–ø–æ—Å—Ç, –≥–¥–µ —Ä–∞—Å–ø–æ–ª–æ–∂–∏–ª—Å—è –Ω–∞–º–µ—Å—Ç–Ω–∏–∫ –∫–æ—Ä–æ–ª—è –≤ –¥–∞–Ω–Ω–æ–º —Ä–µ–≥–∏–æ–Ω–µ. –≠—Ç–æ –±—ã–ª–∞ –≤–∞—Ä–≤–∞—Ä—Å–∫–∞—è –¥                 content: `<div class="content-section"><h2 class="text-3xl font-cinzel">–í–Ω–µ—à–Ω–∏–π –≤–∏–¥</h2><p class="text-base leading-relaxed">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ–ø–∏—Å–∞–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞...</p></div><div class="content-section mt-8"><h2 class="text-3xl font-cinzel">–ë–∏–æ–≥—Ä–∞—Ñ–∏—è</h2><p class="text-base leading-relaxed">–ö–∞—Ä—ç–Ω —Ä–æ–¥–∏–ª—Å—è –≤ —Å–µ–º—å–µ –ø–æ—Ç–æ–º—Å—Ç–≤–µ–Ω–Ω—ã—Ö —á–µ—Ä–Ω–æ–∫–æ–∂–∏—Ö –º–∞–≥–æ–≤, —á—å—è –º–∞–≥–∏—è –±—ã–ª–∞ —Ç–µ—Å–Ω–æ —Å–≤—è–∑–∞–Ω–∞ —Å –∂–∏–∑–Ω–µ–Ω–Ω—ã–º —Ü–∏–∫–ª–æ–º –∏ –ø–ª–æ–¥–æ—Ä–æ–¥–∏–µ–º –∑–µ–º–ª–∏. –ò—Ö –¥–µ—Ä–µ–≤–Ω—è, –∂–∏–≤—à–∞—è –≤ –≥–∞—Ä–º–æ–Ω–∏–∏ —Å –ø—Ä–∏—Ä–æ–¥–æ–π, –±—ã–ª–∞ –±–µ–∑–∂–∞–ª–æ—Å—Ç–Ω–æ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∞ –æ—Ä–∫–∞–º–∏, –æ–¥–µ—Ä–∂–∏–º—ã–º–∏ –∂–∞–∂–¥–æ–π –∑–µ–º–ª–∏, —Ä–µ—Å—É—Ä—Å–æ–≤ –∏ –≤–ª–∞—Å—Ç–∏. –†–æ–¥–∏—Ç–µ–ª–∏ –ö–∞—Ä—ç–Ω–∞ –±—ã–ª–∏ —É–±–∏—Ç—ã, –∞ —Å–∞–º –æ–Ω, –µ—â–µ —Ä–µ–±–µ–Ω–æ–∫, –±—ã–ª –∑–∞—Ö–≤–∞—á–µ–Ω –∏ –ø—Ä–æ–¥–∞–Ω –≤ —Ä–∞–±—Å—Ç–≤–æ –æ–¥–Ω–æ–º—É –∏–∑ —ç—Ç–∏—Ö –æ—Ä–∫–æ–≤. –ï–º—É –ø—Ä–∏—à–ª–æ—Å—å —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –ø–æ–ª–µ, –≥–¥–µ –æ–Ω, –∫ —É–∂–∞—Å—É —Å–≤–æ–∏—Ö –ø–æ—Ä–∞–±–æ—Ç–∏—Ç–µ–ª–µ–π, –Ω–µ —Ç–æ–ª—å–∫–æ –≤—ã–∂–∏–≤–∞–ª, –Ω–æ –∏ —Ä–∞–∑–≤–∏–≤–∞–ª —Å–≤–æ–∏ –º–∞–≥–∏—á–µ—Å–∫–∏–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏, —á–µ—Ä–ø–∞—è —Å–∏–ª—É –∏–∑ –∑–µ–º–ª–∏, —Ä–∞—Å—Ç–µ–Ω–∏–π –∏ –¥–∞–∂–µ –Ω–∞—Å–µ–∫–æ–º—ã—Ö, –∫–æ—Ç–æ—Ä—ã–µ —Å—Ç–∞–ª–∏ –µ–≥–æ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ —Å–æ—é–∑–Ω–∏–∫–∞–º–∏ –∏ —É—á–∏—Ç–µ–ª—è–º–∏.<br><br>–û–Ω –∏—Å–∫—Ä–µ–Ω–Ω–µ –≤–µ—Ä–∏—Ç, —á—Ç–æ —Ä–∞—Å—Ç–µ–Ω–∏—è "—Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—é—Ç" —Å –Ω–∏–º, –Ω–æ –∏—Ö "—Ä–µ—á—å" ‚Äì —ç—Ç–æ –∑–∞–ø–∞—Ö–∏, –≤–∏–±—Ä–∞—Ü–∏–∏ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –ª–∏—Å—Ç—å–µ–≤. –ü–æ—ç—Ç–æ–º—É –æ–Ω —á–∞—Å—Ç–æ –Ω–∞–∫–ª–æ–Ω—è–µ—Ç—Å—è –∫ —Å–∞–º—ã–º –æ–±—ã—á–Ω—ã–º —Å–æ—Ä–Ω—è–∫–∞–º, –ø—Ä–∏—Å–ª—É—à–∏–≤–∞—è—Å—å, –∏ –ø–æ—Ç–æ–º –º–æ–∂–µ—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ –∑–∞—è–≤–∏—Ç—å: "–≠—Ç–æ—Ç –æ–¥—É–≤–∞–Ω—á–∏–∫ —Ç–æ–ª—å–∫–æ —á—Ç–æ —Ä–∞—Å—Å–∫–∞–∑–∞–ª –º–Ω–µ, —á—Ç–æ –Ω–∞ –∑–∞–ø–∞–¥–µ –±—É–¥–µ—Ç –¥–æ–∂–¥—å!" –∏–ª–∏ "–≠—Ç–æ—Ç –ª–æ–ø—É—Ö —Å—á–∏—Ç–∞–µ—Ç, —á—Ç–æ —Ç—ã —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –¥—É–º–∞–µ—à—å". –û–Ω –º–æ–∂–µ—Ç –ø—ã—Ç–∞—Ç—å—Å—è "—É—Ç–µ—à–∏—Ç—å" —É–º–∏—Ä–∞—é—â–µ–µ —Ä–∞—Å—Ç–µ–Ω–∏–µ, –Ω–∞–ø–µ–≤–∞—è –µ–º—É –∫–æ–ª—ã–±–µ–ª—å–Ω—ã–µ –∏–ª–∏ –ø—ã—Ç–∞—è—Å—å "–ø–µ—Ä–µ—Å–∞–¥–∏—Ç—å" –µ–≥–æ –≤ —Å–≤–æ–π –≥–æ—Ä—à–æ—á–µ–∫.<br><br>–ö–æ–≥–¥–∞ –ö–∞—Ä—ç–Ω –±—ã–ª –ø–æ–¥—Ä–æ—Å—Ç–∫–æ–º, –µ–≥–æ —É–∂–∞–ª–∏–ª —Å–∫–æ—Ä–ø–∏–æ–Ω –¢–∏–∫–∞–Ω. –í–º–µ—Å—Ç–æ —Ç–æ–≥–æ —á—Ç–æ–±—ã —É–º–µ—Ä–µ—Ç—å, —è–¥, —Å–º–µ—à–∞–≤—à–∏—Å—å —Å –µ–≥–æ –µ—â–µ –Ω–µ–æ–∫—Ä–µ–ø—à–µ–π, –Ω–æ —É–∂–µ –∑–µ–º–Ω–æ–π –º–∞–≥–∏–µ–π, –≤—ã–∑–≤–∞–ª –Ω–µ—á—Ç–æ –≤—Ä–æ–¥–µ "–º–∞–≥–∏—á–µ—Å–∫–æ–≥–æ –º–µ—Ç–∞–º–æ—Ä—Ñ–æ–∑–∞". –ï–≥–æ –≤–µ–Ω—ã —Å—Ç–∞–ª–∏ —Å–≤–µ—Ç–∏—Ç—å—Å—è –±–ª–µ–¥–Ω–æ-–∑–µ–ª–µ–Ω—ã–º —Å–≤–µ—Ç–æ–º –≤ —Ç–µ–º–Ω–æ—Ç–µ, –∞ –∫–æ–∂–∞ –ø—Ä–∏–æ–±—Ä–µ–ª–∞ –ª–µ–≥–∫–∏–π –∑–µ–º–ª–∏—Å—Ç—ã–π –æ—Ç—Ç–µ–Ω–æ–∫. –û–Ω —Å—Ç–∞–ª –Ω–µ–≤–æ—Å–ø—Ä–∏–∏–º—á–∏–≤ –∫ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤—É –ø—Ä–∏—Ä–æ–¥–Ω—ã—Ö —è–¥–æ–≤ (–∏–ª–∏ –¥–∞–∂–µ –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏—Ö –≤ –º–∞–ª—ã—Ö –¥–æ–∑–∞—Ö –∫–∞–∫ —Å—Ç–∏–º—É–ª—è—Ç–æ—Ä—ã), –∞ –µ–≥–æ –º–∞–≥–∏—è –ø—Ä–∏–æ–±—Ä–µ–ª–∞ "–∂–∞–ª—è—â–∏–π" —ç—Ñ—Ñ–µ–∫—Ç ‚Äì –µ–≥–æ –∑–∞–∫–ª–∏–Ω–∞–Ω–∏—è –º–æ–≥—É—Ç –≤—ã–∑—ã–≤–∞—Ç—å –æ—Ü–µ–ø–µ–Ω–µ–Ω–∏–µ, –∑—É–¥ –∏–ª–∏ –ª–µ–≥–∫–æ–µ –∂–∂–µ–Ω–∏–µ, –∞ —Ç–∞–∫–∂–µ –æ–Ω –º–æ–∂–µ—Ç –Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å –Ω–µ–±–æ–ª—å—à–∏–µ —Ä–æ–∏ –Ω–∞—Å–µ–∫–æ–º—ã—Ö.<br><br>–î–Ω–µ–º –∏ –ø–æ–¥ –º—É–∑—ã–∫—É/–ø–µ—Å–Ω–∏: –ï–≥–æ –ö–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—è, –í—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å –∏ –°–∏–ª–∞ –ó–∞–∫–ª–∏–Ω–∞–Ω–∏–π –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É–ª—É—á—à–∞—é—Ç—Å—è. –û–Ω –±—É–∫–≤–∞–ª—å–Ω–æ "–∑–∞—Ä—è–∂–∞–µ—Ç—Å—è" –æ—Ç —Å–æ–ª–Ω—Ü–∞, –∞ —Ä–∏—Ç–º –º—É–∑—ã–∫–∏ –∏–ª–∏ –ø–µ—Å–Ω–∏ (–æ—Å–æ–±–µ–Ω–Ω–æ –º–æ–Ω–æ—Ç–æ–Ω–Ω—ã–µ, –∫–∞–∫ –ø–æ–ª–µ–≤—ã–µ –ø–µ—Å–Ω–∏ –∏–ª–∏ —Ä–∏—Ç–º —Ä–∞–±–æ—Ç—ã) —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ—Ç –µ–≥–æ –º–∞–≥–∏—á–µ—Å–∫–∏–µ –ø–æ—Ç–æ–∫–∏.<br><br>–í –±–æ—é –æ–Ω –º–æ–∂–µ—Ç –Ω–∞—á–∞—Ç—å –Ω–∞–ø–µ–≤–∞—Ç—å —Å–µ–±–µ –ø–æ–¥ –Ω–æ—Å —á—Ç–æ-—Ç–æ –≤—Ä–æ–¥–µ "–∫–æ–ø–∞–π, —Å–∞–∂–∞–π, –ø–æ–ª–∏–≤–∞–π", –∏ –µ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è —Å—Ç–∞–Ω—É—Ç –±–æ–ª–µ–µ —Ä–µ–∑–∫–∏–º–∏, –∞ –∑–∞–∫–ª–∏–Ω–∞–Ω–∏—è ‚Äì –º–æ—â–Ω–µ–µ. –ï—Å–ª–∏ –æ–Ω —Å–ª—ã—à–∏—Ç –æ—Å–æ–±–µ–Ω–Ω–æ —Ä–∏—Ç–º–∏—á–Ω—É—é –º—É–∑—ã–∫—É, –æ–Ω –º–æ–∂–µ—Ç –Ω–∞—á–∞—Ç—å –Ω–µ–ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ –ø—Ä–∏—Ç–∞–Ω—Ü–æ–≤—ã–≤–∞—Ç—å, –¥–∞–∂–µ –ø–æ—Å—Ä–µ–¥–∏ —Å–µ—Ä—å–µ–∑–Ω–æ–≥–æ —Ä–∞–∑–≥–æ–≤–æ—Ä–∞, –∏ –ø—Ä–∏ —ç—Ç–æ–º –µ–≥–æ –≥–ª–∞–∑–∞ –Ω–∞—á–Ω—É—Ç —Å–≤–µ—Ç–∏—Ç—å—Å—è.<br><br>–ö–∞—Ä—ç–Ω –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω –∫ –¥–ª–∏—Ç–µ–ª—å–Ω–æ–º—É –≥–æ–ª–æ–¥–∞–Ω–∏—é –∏ —è—Ä–∫–∏–º –ª—É—á–∞–º —Å–æ–ª–Ω—Ü–∞. –ï–≥–æ "–Ω–∞—Ä–∫–æ–º–∞–Ω–∏—è" ‚Äì —ç—Ç–æ –Ω–µ –ø—Ä–æ—Å—Ç–æ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å, –∞ —Å–ø–æ—Å–æ–± —Å–≤—è–∑–∏ —Å "–≤—ã—Å—à–µ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å—é" –∑–µ–º–ª–∏. –û–Ω –≤–µ—Ä–∏—Ç, —á—Ç–æ –ø—Å–∏—Ö–æ—Ç—Ä–æ–ø–Ω—ã–µ —Ä–∞—Å—Ç–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –æ–Ω –≤—ã—Ä–∞—â–∏–≤–∞–ª –∏ —É–ø–æ—Ç—Ä–µ–±–ª—è–ª, –Ω–µ –ø—Ä–æ—Å—Ç–æ "–¥—É—Ä–º–∞–Ω—è—Ç", –∞ "–æ—Ç–∫—Ä—ã–≤–∞—é—Ç –≥–ª–∞–∑–∞" –Ω–∞ –∏—Å—Ç–∏–Ω–Ω—É—é –ø—Ä–∏—Ä–æ–¥—É –º–∏—Ä–∞, –ø–æ–∑–≤–æ–ª—è—è –≤–∏–¥–µ—Ç—å "–ø—É–ª—å—Å–∏—Ä—É—é—â–∏–µ –≤–µ–Ω—ã –∑–µ–º–ª–∏" –∏ "–¥—ã—Ö–∞–Ω–∏–µ –∫–∞–º–Ω–µ–π".<br><br>–û–Ω –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –Ω–æ—Å–∏—Ç —Å —Å–æ–±–æ–π –º–µ—à–æ—á–µ–∫ —Å –≤—ã—Å—É—à–µ–Ω–Ω—ã–º–∏ —Ç—Ä–∞–≤–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –æ–Ω –≤—Ä–µ–º—è –æ—Ç –≤—Ä–µ–º–µ–Ω–∏ –∂—É–µ—Ç. –ü—Ä–∏ —ç—Ç–æ–º –µ–≥–æ –∑—Ä–∞—á–∫–∏ —Ä–∞—Å—à–∏—Ä—è—é—Ç—Å—è, –∞ –≤–∑–≥–ª—è–¥ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ª–∏–±–æ –æ—á–µ–Ω—å –≥–ª—É–±–æ–∫–∏–º, –ª–∏–±–æ —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–º. –û–Ω –º–æ–∂–µ—Ç –Ω–∞—á–∞—Ç—å –≤–∏–¥–µ—Ç—å "–∞—É—Ä—ã" —É –ª—é–¥–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ —è–≤–ª—è—é—Ç—Å—è –ø—Ä–æ—Å—Ç–æ –µ–≥–æ –≥–∞–ª–ª—é—Ü–∏–Ω–∞—Ü–∏—è–º–∏, –∏ –∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –∏—Ö: "–¢–≤–æ—è –∞—É—Ä–∞ —Å–µ–≥–æ–¥–Ω—è –ø–∞—Ö–Ω–µ—Ç –≥–Ω–∏–ª—ã–º –Ω–∞–≤–æ–∑–æ–º, —Ç–µ–±–µ –Ω—É–∂–Ω–æ –±–æ–ª—å—à–µ —Å–æ–ª–Ω—Ü–∞" –∏–ª–∏ "–û, —É —Ç–µ–±—è –∞—É—Ä–∞ —Ü–≤–µ—Ç–∞ —Å–ø–µ–ª–æ–π —Ç—ã–∫–≤—ã! –¢—ã, –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å, –æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–∏–π —á–µ–ª–æ–≤–µ–∫". –û–Ω –º–æ–∂–µ—Ç –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å —Å–≤–æ–∏ —Ç—Ä–∞–≤—ã –≤—Å–µ–º –ø–æ–¥—Ä—è–¥, –∏—Å–∫—Ä–µ–Ω–Ω–µ –≤–µ—Ä—è, —á—Ç–æ —ç—Ç–æ "–ø–æ–º–æ–∂–µ—Ç –∏–º —É–≤–∏–¥–µ—Ç—å –ø—             "–®—É—Å—Ç—Ä–∏–∫": { name: "–®—É—Å—Ç—Ä–∏–∫, –í–µ—á–Ω–æ –ù–µ–¥–æ–≤–æ–ª—å–Ω—ã–π", image: "https://placehold.co/400x500/3a2f23/e8c58c?text=–®—É—Å—Ç—Ä–∏–∫", info: { "–õ–∞–≥–µ—Ä—å": "–ù–æ–≤—ã–π –õ–∞–≥–µ—Ä—å (–û—Ö–æ—Ç–Ω–∏–∫)", "–ü—Ä–æ–∏—Å—Ö–æ–∂–¥–µ–Ω–∏–µ": "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ" }, content: `<div class="content-section"><h2 class="text-3xl font-cinzel">–í–Ω–µ—à–Ω–∏–π –≤–∏–¥</h2><p class="text-base leading-relaxed">–ú–æ–ª—á–∞–ª–∏–≤—ã–π –æ—Ö–æ—Ç–Ω–∏–∫, –ø–æ—Å—Ç–æ—è–Ω–Ω–æ —Ç–æ—á–∏—Ç –∫–∏–Ω–∂–∞–ª. –í—ã–≥–ª—è–¥–∏—Ç —Ç–∞–∫, –±—É–¥—Ç–æ —Å—ä–µ–ª –≥–Ω–∏–ª–æ–≥–æ –º—è—Å–Ω–æ–≥–æ –∂—É–∫–∞.</p></div><div class="content-section mt-8"><h2 class="text-3xl font-cinzel">–õ–∏—á–Ω–æ—Å—Ç—å –∏ –º–∞–Ω–µ—Ä–∞ —Ä–µ—á–∏</h2><p class="text-base leading-relaxed">–í–æ—Ä—á–ª–∏–≤—ã–π, –º–æ–ª—á–∞–ª–∏–≤—ã–π, –≤–µ—á–Ω–æ –≤—Å–µ–º –Ω–µ–¥–æ–≤–æ–ª—å–Ω—ã–π, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –æ—á–µ–Ω—å –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å–Ω—ã–π.</p></div><div class="content-section mt-8"><h2 class="text-3xl font-cinzel">–ü—Ä–æ—à–ª–æ–µ</h2><p class="text-base leading-relaxed">–ù–∞–ø–∞—Ä–Ω–∏–∫ –î—Ä–∞–∫—Å–∞, —Å –∫–æ—Ç–æ—Ä—ã–º –¥–µ–ª–∏—Ç —Ç—è–≥–æ—Ç—ã –æ—Ö–æ—Ç–Ω–∏—á—å–µ–π –∂–∏–∑–Ω–∏.</p></div><div class="content-section mt-8"><h2 class="text-3xl font-cinzel">–•—Ä–æ–Ω–∏–∫–∏ –ö–æ–ª–æ–Ω–∏–∏</h2><p class="text-base leading-relaxed">–ú–æ–ª—á–∞–ª–∏–≤—ã–π –∏ —É–≥—Ä—é–º—ã–π —Å–ø—É—Ç–Ω–∏–∫ –î—Ä–∞–∫—Å–∞. –ò–º–µ–Ω–Ω–æ –µ–≥–æ –Ω–µ–≤—ã–Ω–æ—Å–∏–º–æ–µ –≤–æ—Ä—á–∞–Ω–∏–µ –∏ –∂–∞–ª–æ–±—ã –Ω–∞ –ø–∏—Å–∫ –≥–∏–≥–∞–Ω—Ç—Å–∫–∏—Ö –∫—Ä—ã—Å —Å—Ç–∞–ª–∏ –ø—Ä–∏—á–∏–Ω–æ–π —Ç–æ–≥–æ, —á—Ç–æ –î—Ä–∞–∫—Å –æ—Ç–ø—Ä–∞–≤–∏–ª –≥–µ—Ä–æ–µ–≤ –Ω–∞ –∏—Ö –ø–µ—Ä–≤–æ–µ "–¥–µ–ª–æ" –≤ –¥–∏–∫–∏—Ö –∑–µ–º–ª—è—Ö –ö–æ–ª–æ–Ω–∏–∏, –ø–æ–æ–±–µ—â–∞–≤ –Ω–∞–≥—Ä–∞–¥—É –∑–∞ —Ç–∏—à–∏–Ω—É.</p></div>` },
        };

        const allCharactersData = { ...heroesData, ...npcsData };

        const heroesNavContainer = document.getElementById('heroes-nav');
        const npcsNavContainer = document.getElementById('npcs-nav');
        const contentContainer = document.getElementById('character-content');
        const cardContainer = document.getElementById('character-card');
        
        const boldNpcs = ["–ì–æ–º–µ–∑", "–ì–æ—Ä–Ω", "–î–∏–µ–≥–æ", "–ö–∞–ª–∏–∞–Ω", "–ö–æ—Ä –ê–Ω–≥–∞—Ä", "–ö–æ—Ä—Ä–∏—Å—Ç–æ", "–ö—Å–∞—Ä–¥–∞—Å", "–õ–∞—Ä–µ—Å", "–†–∏–æ—Ä–¥–∞–Ω", "–¢–æ—Ä—É—Å"];


        // --- –§–£–ù–ö–¶–ò–ò ---

        function updateCharacterInfo(characterName) {
            const character = allCharactersData[characterName];
            if (!character) return;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            contentContainer.innerHTML = character.content;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
            let infoHtml = '';
            for (const [key, value] of Object.entries(character.info)) {
                let rowClass = 'info-table-row';
                let valueHtml;

                if (key === '–ß–µ—Ä—Ç—ã' && Array.isArray(value)) {
                    rowClass += ' traits-section';
                    let traitsContent = '';
                    value.forEach(trait => {
                        traitsContent += `
                            <div class="trait ${trait.type}">
                                <span class="trait-name">${trait.icon} ${trait.name}</span>
                                <p class="trait-description">${trait.description}</p>
                            </div>
                        `;
                    });
                    valueHtml = traitsContent;
                } else {
                    valueHtml = String(value).replace(/\n/g, '<br>');
                }

                infoHtml += `
                    <div class="${rowClass}">
                        <span class="info-table-key">${key}</span>
                        <div class="info-table-value">${valueHtml}</div>
                    </div>
                `;
            }

            cardContainer.innerHTML = `
                <div class="character-card-header p-4">
                    <h3 class="text-2xl text-center text-amber-200 font-cinzel">${character.name}</h3>
                </div>
                <img src="${character.image}" alt="–ü–æ—Ä—Ç—Ä–µ—Ç ${character.name}" class="w-full h-auto object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x500/3a2f23/e8c58c?text=Image+Not+Found';">
                <div class="p-4">
                    ${infoHtml}
                </div>
            `;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Å—ã–ª–∫–∏ –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.dataset.char === characterName);
            });
        }

        function createNavLinks(container, data) {
            const characterNames = Object.keys(data).sort(); // Sort names alphabetically
             characterNames.forEach(name => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = name;
                link.dataset.char = name; // –ò—Å–ø–æ–ª—å–∑—É–µ–º data-–∞—Ç—Ä–∏–±—É—Ç –¥–ª—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
                
                let classList = 'nav-link px-2 py-1';
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –¥–µ–ª–∞—Ç—å –∏–º—è –∂–∏—Ä–Ω—ã–º
                if (boldNpcs.includes(name)) {
                    classList += ' font-bold';
                }
                link.className = classList;

                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    updateCharacterInfo(name);
                });
                container.appendChild(link);
            });
        }

        function initializeApp() {
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            createNavLinks(heroesNavContainer, heroesData);
            createNavLinks(npcsNavContainer, npcsData);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            const firstHero = Object.keys(heroesData)[0];
            if (firstHero) {
                updateCharacterInfo(firstHero);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
